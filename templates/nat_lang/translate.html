{% extends "base.html" %}
{% block additional_head %}
    <style>
        td { text-align: center; }
    </style>
{% endblock %}
{% block weather %} {{ weather|safe() }} {% endblock %}
{% block subtitle %}
    <strong>번역</strong>
{% endblock %}
{% block content %}
    <div class="row">
        <div class="col-1"></div>
        <div class="col-10">
            <form action="/nat_lang/translate" method="post">
                <table class="table table-borderless">
                    <tr>
                        <td>텍스트</td>
                        <td><textarea name="text" cols="80" rows="5"></textarea></td>
                    </tr>
                    <tr>
                        <td>언어 선택</td>
                        <td>
                            {% for option in options %}
                            <div class="form-check-inline">
                                <label class="form-check-label">
                                    <input type="radio" class="form-check-input" name="lang" value="{{option.val}}" {% if loop.first %}checked{% endif %}>{{option.disp}}
                                </label>
                            </div>
                            {% endfor %}
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align: center;">
                            <button type="submit" class="btn btn-primary mr-2">실행</button>
                            <button type="reset" class="btn btn-secondary">취소</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="col-1"></div>
    </div>
{% endblock %}
